version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: costant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: costant_db
      POSTGRES_USER: costant_user
      POSTGRES_PASSWORD: costant_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - costant-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: costant-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@costant.mz
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - costant-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  costant-network:
    driver: bridge